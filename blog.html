<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogPage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#tiwari-uncle">Safe Haven</a></li>
                <li><a href="#nestle">Garden of Growth</a></li>
                <li><a href="#br-ambedkar">Articles</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>

    </header>
    <div class="video-background">
        <video autoplay muted loop playsinline>
            <source src="bgv.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <section>
        <div class="heading">
            <h1>Create your own Blog</h1>
        </div>
        <div class="blogs">
            <form action="#" method="post">
                <div class="author-details">
                    <div class="authorname">
                        <label for="author-name">Author's Name:</label>
                        <input type="text" id="author-name" name="author-name" required>
                    </div>
                    <div class="authormail">
                        <label for="author-email">Author's Email:</label>
                        <input type="email" id="author-email" name="author-email" required>
                    </div>
                </div>
                <div class="blogtitle">
                    <label for="blog-title">Title:</label>
                    <input type="text" id="blog-title" name="blog-title" required>
                </div>
                <div class="blogcontent">
                    <label for="blog-content">Your Thoughts:</label>
                    <textarea id="blog-content" name="blog-content" required></textarea>
                </div>
                <button type="submit">Submit your blog</button>
            </form>
        </div>
    </section>
</body>

</html>
